<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css"> <!-- Certifique-se de que o caminho do CSS está correto -->
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        
        <form action="/login" method="POST">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Entrar</button>
        </form>
        
        <p>Não tem uma conta? <a href="registro.html">Registre-se</a></p> <!-- Ajustado o link para o registro -->
        
        <!-- Seção para mensagens de erro -->
        <div id="error-message" style="color: red;"></div>
    </div>

    <script>
        // Exemplo de como você pode exibir uma mensagem de erro, se necessário
        const params = new URLSearchParams(window.location.search);
        if (params.has('error')) {
            const errorMessage = params.get('error');
            document.getElementById('error-message').innerText = errorMessage;
        }
    </script>
</body>
</html>
