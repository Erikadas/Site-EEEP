<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="img/logoEEEP.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEEP Irmã Ana Zélia da Fonseca</title>
</head>
<body>
    <div class="img"></div>
    <header>
        <img src="img/logoEEEP.png" alt="Logo da EEEP Irmã Ana Zélia da Fonseca">
        <h1>EEEP Irmã Ana Zélia da Fonseca</h1>
        <nav>
            <a href="#"><i class="fas fa-home"></i></a>
            <a href="#"><i class="fas fa-graduation-cap"></i></a>
            <a href="#"><i class="fas fa-envelope"></i></a>
            <a href="login.html" class="login">
                <i class="fas fa-sign-in-alt"></i><p><strong>Login</strong></p>
            </a>
        </nav>
    </header>

    <section class="carousel">
        <div><img src="https://via.placeholder.com/100x20" alt="Imagem 1"></div>
        <div><img src="https://via.placeholder.com/100x20" alt="Imagem 1"></div>
        <div><img src="https://via.placeholder.com/100x20" alt="Imagem 1"></div>
        <div><img src="https://via.placeholder.com/100x20" alt="Imagem 2"></div>
        <div><img src="https://via.placeholder.com/100x20" alt="Imagem 3"></div>
        <div><img src="https://via.placeholder.com/100x20" alt="Imagem 4"></div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script>
    $(document).ready(function(){
        $('.carousel').slick({
            infinite: true,        // Loop infinito
            speed: 300,            // Velocidade da transição
            slidesToShow: 1,       // Quantidade de slides visíveis
            adaptiveHeight: true,
            swipe: false,          // Desativa o swipe manual
            draggable: false,      // Desativa a arrastagem manual
            fade: true,            // Ativa a transição suave
            autoplay: true,        // Ativa a rotação automática
            autoplaySpeed: 2000,   // Tempo entre slides
            arrows: true           // Ativa as setas de navegação
        });
    });
</script>

</body>
</html>
